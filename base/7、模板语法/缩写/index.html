<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>缩写</title>
</head>
<body>
  <div id="app">
    <!-- 完整写法 -->
    <a v-bind:href="url">...</a>

    <!-- 缩写 -->
    <a :href="url">...</a>

    <!-- 动态参数缩写 -->
    <a :[key]="url">...</a>

    <br>

    <!-- 完整写法 -->
    <a v-on:click="doSomething">...</a>

    <!-- 缩写 -->
    <a @click="doSomething">...</a>

    <!-- 动态参数缩写 -->
    <a @[event]="doSomething">...</a>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var vm = new Vue({
    el:'#app',
    data(){
      return{
        url:'http://www.baidu.com',
        key:'href',
        event:'click'
      }
    },
    methods:{
      doSomething(){
        alert('this is do something')
      }
    }
  })
</script>
</html>
