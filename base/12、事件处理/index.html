<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>事件处理</title>
</head>
<body>
  <div id="example-1">
    <button v-on:click="counter += 1">Add 1</button>
    <p>The button above has been clicked {{ counter }} times.</p>
  </div>

  <!-- 事件处理方法 -->
  <div id="example-2">
    <!-- `greet` 是在下面定义的方法名 -->
    <button v-on:click="greet">Greet</button>
  </div>

  <!-- 内联处理器中的方法 -->
  <div id="example-3">
    <button v-on:click="say('hi')">Say hi</button>
    <button v-on:click="say('what')">Say what</button>
  </div>

  <!-- 事件修饰符 -->
  <div id="example-4">
    <a v-on:click.stop="doThis">阻止单击事件继续传播修饰符</a>
    <br>
    <a v-on:click.once="doThis">只会触发一次</a>
  </div>
  
  <!-- !按键修饰符 -->
  <div id="example-5">
    <input v-on:keyup.enter="submit">
    <!-- <button v-on:keyup.enter="submit">监听回车键</button> -->

    <button v-on:click.shift="onClick">A</button>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var example1 = new Vue({
    el: '#example-1',
    data: {
      counter: 0
    }
  })

  var example2 = new Vue({
    el: '#example-2',
    data: {
      name: 'Vue.js'
    },
    // 在 `methods` 对象中定义方法
    methods: {
      greet: function (event) {
        // `this` 在方法里指向当前 Vue 实例
        alert('Hello ' + this.name + '!')
        // `event` 是原生 DOM 事件
        if (event) {
          alert(event.target.tagName)
        }
      }
    }
  })

  new Vue({
    el: '#example-3',
    methods: {
      say: function (message) {
        alert(message)
      }
    }
  })

  new Vue({
    el: '#example-4',
    methods: {
      doThis: function () {
        alert('修饰符')
      }
    }
  })

  new Vue({
    el: '#example-5',
    methods: {
      submit: function () {
        alert('监听到回车按键')
      },
      onClick(){
        alert('监听到ctrl按键')
      }
    }
  })
</script>
</html>
