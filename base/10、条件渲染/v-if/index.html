<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-if</title>
</head>
<body>
  <div id="app">
    <h1 v-if="awesome">Vue is awesome</h1>
    <h1 v-else>Oh no 😢</h1>

    <!-- 再template元素上使用v-if条件渲染分组 -->
    <template v-if="ok">
      <h1>Title</h1>
      <p>Paragraph 1</p>
      <p>Paragraph 2</p>
    </template>

    <!-- 用key管理可复用的元素 -->
    <template v-if="loginType === 'username'">
      <label>Username</label>
    </template>
    <template v-else>
      <label>Email</label>
      <input placeholder="Enter your email address">
    </template>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var vm = new Vue({
    el:'#app',
    data(){
      return{
        awesome:true,
        ok:true,
        loginType:'usernames'
      }
    }
  })
</script>
</html>
